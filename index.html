<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 60px; margin: 0; color: #776e65; }

        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .grid {
            background-color: #bbada0;
            width: 400px;
            height: 400px;
            border: 10px solid #bbada0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease;
        }

        /* Tile Colors based on value */
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 30px; }
        .tile-256 { background: #edcc61; color: white; font-size: 30px; }
        .tile-512 { background: #edc850; color: white; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 25px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div>SCORE</div>
            <div id="score">0</div>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridDisplay = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score');
            let squares = [];
            let score = 0;

            // Create the 4x4 board
            function createBoard() {
                for (let i = 0; i < 16; i++) {
                    let square = document.createElement('div');
                    square.innerHTML = "";
                    square.classList.add('cell');
                    gridDisplay.appendChild(square);
                    squares.push(square);
                }
                generate();
                generate();
            }
            createBoard();

            // Spawn a random '2' in an empty cell
            function generate() {
                let emptySquares = squares.filter(s => s.innerHTML === "");
                if (emptySquares.length > 0) {
                    let randomSquare = emptySquares[Math.floor(Math.random() * emptySquares.length)];
                    randomSquare.innerHTML = 2;
                    updateStyles();
                }
            }

            function updateStyles() {
                squares.forEach(square => {
                    square.className = 'cell';
                    if (square.innerHTML !== "") {
                        square.classList.add('tile-' + square.innerHTML);
                    }
                });
            }

            // --- MOVEMENT LOGIC ---

            function slide(row) {
                let filteredRow = row.filter(num => num);
                let missing = 4 - filteredRow.length;
                let zeros = Array(missing).fill("");
                return { filteredRow, zeros };
            }

            function combine(row) {
                for (let i = 0; i < 3; i++) {
                    if (row[i] !== "" && row[i] === row[i + 1]) {
                        let combinedTotal = parseInt(row[i]) + parseInt(row[i + 1]);
                        row[i] = combinedTotal;
                        row[i + 1] = "";
                        score += combinedTotal;
                        scoreDisplay.innerHTML = score;
                    }
                }
                return row;
            }

            function moveHorizontal(direction) {
                for (let i = 0; i < 16; i += 4) {
                    let row = [squares[i].innerHTML, squares[i+1].innerHTML, squares[i+2].innerHTML, squares[i+3].innerHTML];
                    let { filteredRow, zeros } = slide(row);
                    let processedRow = (direction === 'left') ? filteredRow.concat(zeros) : zeros.concat(filteredRow);
                    
                    // Combine and re-slide to close gaps
                    processedRow = combine(processedRow);
                    let finalSlide = slide(processedRow);
                    let finalRow = (direction === 'left') ? finalSlide.filteredRow.concat(finalSlide.zeros) : finalSlide.zeros.concat(finalSlide.filteredRow);

                    for (let j = 0; j < 4; j++) {
                        squares[i + j].innerHTML = finalRow[j];
                    }
                }
            }

            function moveVertical(direction) {
                for (let i = 0; i < 4; i++) {
                    let column = [squares[i].innerHTML, squares[i+4].innerHTML, squares[i+8].innerHTML, squares[i+12].innerHTML];
                    let { filteredRow, zeros } = slide(column);
                    let processedCol = (direction === 'up') ? filteredRow.concat(zeros) : zeros.concat(filteredRow);

                    processedCol = combine(processedCol);
                    let finalSlide = slide(processedCol);
                    let finalCol = (direction === 'up') ? finalSlide.filteredRow.concat(finalSlide.zeros) : finalSlide.zeros.concat(finalSlide.filteredRow);

                    for (let j = 0; j < 4; j++) {
                        squares[i + (j * 4)].innerHTML = finalCol[j];
                    }
                }
            }

            // --- INPUT ---

            function control(e) {
                if (e.key === 'ArrowLeft') {
                    moveHorizontal('left'); generate();
                } else if (e.key === 'ArrowRight') {
                    moveHorizontal('right'); generate();
                } else if (e.key === 'ArrowUp') {
                    moveVertical('up'); generate();
                } else if (e.key === 'ArrowDown') {
                    moveVertical('down'); generate();
                }
                checkForGameOver();
            }

            document.addEventListener('keyup', control);

            function checkForGameOver() {
                let zeros = squares.filter(s => s.innerHTML === "").length;
                if (zeros === 0) {
                    alert("Game Over! Final Score: " + score);
                    document.removeEventListener('keyup', control);
                }
            }
        });
    </script>
</body>
</html>
